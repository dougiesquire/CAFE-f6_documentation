  3-month.full.nino34:
    uses:
      Omon:
        - "tos"
    apply:
      rename:
        names: 
          tos: "sst"
          areacello: "area"
          i: "x"
          j: "y"
          longitude: "lon"
          latitude: "lat"
      coarsen:
        window_size: 3
        dim: "lead"
      calculate_nino34:
      rechunk:
        chunks: {"init": -1, "lead": 1, "member": -1}
        
