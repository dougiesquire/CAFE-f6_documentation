  annual.days_over_p90.t_ref_max_Aus_NRM:
    uses:
      prepared:
        - "daily.full.t_ref_max_Aus_NRM"
    apply:
      over_percentile_threshold:
        percentile: 0.9
        percentile_period: ["1991-01-01", "2020-12-31"]
      coarsen:
        window_size: 365
        dim: "time"
      round_to_start_of_month:
        dim: "time"
      rechunk:
        chunks: {"time": -1}
        
  4-year.days_over_p90.t_ref_max_Aus_NRM:
    uses:
      prepared:
        - "annual.days_over_p90.t_ref_max_Aus_NRM"
    apply:
      rolling_mean:
        window_size: 4
      rechunk:
        chunks: {"time": -1}