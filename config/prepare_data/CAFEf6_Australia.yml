#  Extremes - days of FFDI above 90th percentile
  daily.full.ffdi_global:
    uses:
      atmos_isobaric_daily:
        - "precip"
        - "rh"
        - "t_ref_max"
        - "u_ref"
        - "v_ref"
    preprocess:
      drop_Feb_29:
      select:
        level: 1000
      convert_time_to_lead:
        time_freq: "days"
      truncate_latitudes:
    apply:
      rename:
        ensemble: "member"
      convert:
        precip:
          multiply_by: 86400
        t_ref_max:
          add: -273.15
        u_ref:
          multiply_by: 3.6
        v_ref:
          multiply_by: 3.6
      calculate_ffdi:
        clim_period: ["1991-01-01", "2020-12-31"]
        wind_from_components: True
      round_to_start_of_day:
        dim: ["init", "time"]
#       average_over_NRM_super_clusters:
      mask_CAFEf6_reduced_dt:
      rechunk:
        init: -1
        lead: 28
        member: -1
        lat: 10
        lon: 12