          initial_time0_hours: "time"
          g0_lat_1: "lat"
          g0_lon_2: "lon"
      force_to_Julian_calendar:
      add_area_using_cdo_gridarea:
      calculate_wind_speed:
        u_name: "u_ref"
        v_name: "v_ref"
      coarsen:
        window_size: 12
